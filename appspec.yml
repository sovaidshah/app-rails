version: 0.0
os: linux
destination: /opt/app-rails/
permissions:
  - object: /opt/app-rails/
pattern: “**”
owner: ubuntu
group: ubuntu
mode: 775
hooks:
  AfterInstall:
    - location: scripts/dependencies_install.sh
      runas: ubuntu
  ApplicationStart:
    - location: scripts/application_start.sh
      runas: ubuntu